<h1>Welcome</h1>
<p>
	GO-Web is a simple, template-based website framework. It is ideal for building websites with static pages and utilises template caching in order to quickly respond to requests.
</p>
<p>
	The server is implemented in GO and runs great behind an <a href="http://nginx.org/" title="Nginx" target="_blank" rel="nofollow">Nginx</a> web server.
</p>
