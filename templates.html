{{define "Header"}}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{.Title |html}}</title>

	<meta name="keywords" content="{{.Keywords |html}}">
	<meta name="description" content="{{.Description |html}}">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<header>
		Matt's Website
	</header>
{{end}}

{{define "Nav"}}
	<nav>
		<ul>
			{{range .}}
			<li><a href="{{.Slug |html}}" title="{{.Title |html}}">{{.Title |html}}</a></li>
			{{end}}
		</ul>
	</nav>
{{end}}

{{define "Footer"}}
	<footer>
		&copy; 2012 Matt West.
	</footer>
	<script src="/assets/js/application.js"></script>
</body>
</html>
{{end}}
